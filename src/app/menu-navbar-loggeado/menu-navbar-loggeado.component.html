<!-- Esta el carrito escondido esperando a que se active el canvas -->
<app-carrito-dynamic/>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">DIVEHUB <img src="../../assets/img/buzo-01.png" height="60"></a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- Galery -->
                <li class="nav-item mx-3">
                    <a class="nav-link btn" [routerLink]="['/galery']">Galería de expediciones</a>
                </li>

                <!-- Shop -->
                <li class="nav-item mx-3">
                    <a class="nav-link btn" [routerLink]="['/shop']">Tienda</a>
                </li>

                <!-- Contact -->
                <li class="nav-item mx-3">
                    <a class="nav-link btn" [routerLink]="['/home']">Contacto</a>
                </li>

                <!-- Separator -->
                <li class="nav-item mx-3" style="color: white; cursor: default"> | <li></li>

                <!-- User -->
                <li class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown1" data-bs-toggle="dropdown">
                      Hola, {{user.nickname}}
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-header">Panel de control</div>
                        <a class="dropdown-item btn p-3" [routerLink]="['/home']">Ver Perfil</a>
                        <a class="dropdown-item btn b1 p-3 mt-2" (click)="logOut()">
                            Cerrar Sesión<i class="fas fa-power-off m-2"></i>
                        </a>
                    </div>
                </li>  

                <!-- WishList -->
                <li class="nav-item" style="margin-left: 20px;">
                    <a class="nav-link" [routerLink]="['/like']"><i class="fas fa-heart pe-2"></i></a>
                </li>

                <!-- Cart -->
                <li class="navbar-cart" data-bs-toggle="offcanvas" data-bs-target="#cart">
                    <div class="navbar-cart-items" *ngIf="productsInCart">
                        <p>{{ productsInCart }}</p>
                    </div>
                    <a class="nav-link btn">
                        <img class="cart-icon" src="../../assets/img/carrito.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
