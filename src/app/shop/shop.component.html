<div class="background-image">
  <div *ngIf="isLogged()"><app-menu-navbar-loggeado /></div>
  <div *ngIf="!isLogged()"><app-menu-navbar-sin-loggear /></div>

  <div class="container mt-5 p-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
      <li class="breadcrumb-item active">diveHub shop</li>
    </ol>

    <div class="articles mt-5 p-5 row align-items-start">
      <nav class="navbar navbar-light col-md-2" style="margin-left: -30px; margin-right: 30px;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <p><strong>Categorías</strong></p>
          </li>
          <li class="nav-item">
            <!-- NgClass es para poner una clase con angular -->
            <a class="nav-link" (click)="orderProducts('ALL')" [ngClass]="{'selected': selectedOption == 0}">Todos los
              productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="orderProducts('ITEMS')"
              [ngClass]="{'selected': selectedOption == 1}">Artículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="orderProducts('DIVES')"
              [ngClass]="{'selected': selectedOption == 2}">Inmersiones</a>
          </li>
        </ul>
      </nav>

      <div class="col-md-10">
        <div class="row">
          <div *ngFor="let product of listToShow" class="col-md-4 mb-4">
            <div class="card">
              <img [src]="product.image" class="card-img-top">
              <div class="card-body d-flex flex-column">
                <p class="card-text mx-auto">{{ product.name }}</p>
                <a [routerLink]="['/home']" class="btn btn-primary">Desde <s>{{ product.starting_price }}</s><i
                    class="fa fa-arrow-right" style="margin: 10px"></i>{{ product.final_price }} €</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
